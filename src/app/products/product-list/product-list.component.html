<div class="top">
    <div class=error >{{error.error}}</div >
      <div class="alignright">
        <div class="nothing">  
        </div>
        <div class="welcome log nothing"> Welcome
            <i class="fa fa-quote-left right left"></i>
            <a [routerLink]="['/user']" class="farleft" >
              {{user}}
            </a>
            <i class="fa fa-quote-right left"></i>
          </div>
      <div class="log">
        <a [routerLink]="['/login']" class="farleft" ><i class="fa fa-power-off right"></i>Logout</a>
      </div>
      <div class="alignleft">
        <button class="btn btn-primary" (click)="addProduct()"><i class="fa fa-plus-square right"></i>Add Drive Off</button>
      </div>
<div class="search">
  <input type="search" class="form-control" placeholder="type to search ..." [formControl]="searchField" >
  <ul>
    <li *ngFor="let search of searches">{{ search }}</li>
  </ul>

  <svg viewBox="0 0 260 25" xmlns="http://www.w3.org/2000/svg">
    <style>
      .heavy { font: bold 10px sans-serif; }
      .Rrrrr { fill: red; text-shadow: 1px 1px 1px grey;}
    </style>
    <text x="90" y="10" class="heavy">Drive Off</text>
    <text x="135" y="10" class="heavy Rrrrr">Vehicles</text>
  </svg>
</div>
<div *ngIf="loading"><i class="fa fa-spinner"></i></div>  

<table class="table table-striped">
      <thead>
        <tr>
          <!-- <th class="hidden">Id</th> -->
          <th class="cursor" (click)="sort('name')">Rego
            <i class="fa fa-sort" aria-hidden="true"></i>
          </th>
          <!-- <th (click)="sort('eventno')">Event No
            <span class="glyphicon sort-icon" *ngIf="key =='eventno'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th> -->
          <th class="cursor" (click)="sort('amountlost')"><i class="fas fa-dollar-sign"></i>
            <i class="fa fa-sort" aria-hidden="true"></i>
          </th>
          <th class="cursor" (click)="sort('location')">
            <i class="icon-size-edit-header relative mb3 w-100 link color-inherit hover-indigo6 flex flex-column justify-center items-center"><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="map-marker-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="svg-inline--fa fa-map-marker-alt fa-w-12 fa-fw fa-2x"><path fill="currentColor" d="M192 0C85.903 0 0 86.014 0 192c0 71.117 23.991 93.341 151.271 297.424 18.785 30.119 62.694 30.083 81.457 0C360.075 285.234 384 263.103 384 192 384 85.903 297.986 0 192 0zm0 464C64.576 259.686 48 246.788 48 192c0-79.529 64.471-144 144-144s144 64.471 144 144c0 54.553-15.166 65.425-144 272zm-80-272c0-44.183 35.817-80 80-80s80 35.817 80 80-35.817 80-80 80-80-35.817-80-80z" class=""></path></svg></i>
            <i class="fa fa-sort right" aria-hidden="true"></i>
          </th>
          <th class="cursor" (click)="sort('date')">Date
            <i class="fa fa-sort" aria-hidden="true"></i>
          </th>
          <!-- <th (click)="sort('time')">Time
            <span class="glyphicon sort-icon" *ngIf="key =='time'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th> -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | orderBy: key : reverse | paginate: { itemsPerPage: 20, currentPage: p }; let i = index" [ngStyle]="setMyStyles(product) ">
          <td style="display:none">{{product.pId}}</td>
          <td>{{product.name}}</td>
          <!-- <td>{{product.eventNo}}</td> -->
          <td>{{product.amountlost | currency:'$'}}</td>
          <td>{{product.location}}</td>
          <td>{{product.date | date : "dd-MMM-y"}}</td>
          <!-- <td>{{product.time}}</td> -->
          <td>
            <span *ngIf="userId==product.userId">
            <i class="fa fa-pencil-square-o icon-size-edit cursor" aria-hidden="true" (click)="editProduct(product)"></i>
            <i class="fa fa-trash-o left icon-size-delete cursor" (click)="deleteProduct(product)" ></i>
          </span>
          </td>        
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
