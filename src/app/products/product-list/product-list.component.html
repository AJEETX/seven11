<div class="top">
    <div class=error >{{error}}</div >
      <div class="alignright">
        <div class="nothing">  
        </div>
        <div class="welcome log nothing"> Welcome
            <i class="fa fa-quote-left right left"></i>
            <a [routerLink]="['/user']" class="farleft" >
              {{user}}
            </a>
            <i class="fa fa-quote-right left"></i>
          </div>
      <div class="log">
        <a [routerLink]="['/login']" class="farleft" ><i class="fa fa-power-off right"></i>Logout</a>
      </div>
      <div class="alignleft">
        <button class="btn btn-primary" (click)="addProduct()"><i class="fa fa-plus-square right"></i>Add Drive Off</button>
      </div>
<div class="search">
  <input type="search" class="form-control" placeholder="type to search ..." [formControl]="searchField" >
  <ul>
    <li *ngFor="let search of searches">{{ search }}</li>
  </ul>

  <svg viewBox="0 0 260 25" xmlns="http://www.w3.org/2000/svg">
    <style>
      .heavy { font: bold 10px sans-serif; }
      .Rrrrr { fill: red; text-shadow: 1px 1px 1px grey;}
    </style>
    <text x="90" y="10" class="heavy">Drive Off</text>
    <text x="135" y="10" class="heavy Rrrrr">Vehicles</text>
  </svg>
</div>
<div *ngIf="loading"><i class="fa fa-spinner"></i></div>  

<table class="table table-striped">
      <thead>
        <tr>
          <!-- <th class="hidden">Id</th> -->
          <th (click)="sort('name')">Rego
            <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <!-- <th (click)="sort('eventno')">Event No
            <span class="glyphicon sort-icon" *ngIf="key =='eventno'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th> -->
          <th (click)="sort('amountlost')">Money
            <span class="glyphicon sort-icon" *ngIf="key =='amountlost'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th (click)="sort('location')">Location
            <span class="glyphicon sort-icon" *ngIf="key =='location'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th (click)="sort('date')">Date
            <span class="glyphicon sort-icon" *ngIf="key =='date'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <!-- <th (click)="sort('time')">Time
            <span class="glyphicon sort-icon" *ngIf="key =='time'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th> -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | orderBy: key : reverse | paginate: { itemsPerPage: 20, currentPage: p }; let i = index" [ngStyle]="setMyStyles(product) ">
          <td style="display:none">{{product.pId}}</td>
          <td>{{product.name}}</td>
          <!-- <td>{{product.eventNo}}</td> -->
          <td>{{product.amountlost | currency:'$'}}</td>
          <td>{{product.location}}</td>
          <td>{{product.date | date : "dd-MMM-y"}}</td>
          <!-- <td>{{product.time}}</td> -->
          <td>
            <i class="fa fa-pencil-square-o icon-size-edit" aria-hidden="true" (click)="editProduct(product)"></i>
            <i class="fa fa-trash-o left icon-size-delete" (click)="deleteProduct(product)" ></i>
          </td>        
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
