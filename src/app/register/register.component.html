<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" formControlName="firstname" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" placeholder="first name"/>
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" formControlName="lastname" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" placeholder="last name"/>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <ng-autocomplete
        [data]="locations"
        [searchKeyword]="keyword"
        formControlName="location"
        placeHolder="select location"
        (selected)='selectEvent($event)'
        (inputChanged)='onChangeSearch($event)'
        (inputFocused)='onFocused($event)'
        historyIdentifier="locations"
        [itemTemplate]="itemTemplate"
        [notFoundTemplate]="notFoundTemplate"
        [ngClass]="{ 'is-invalid': submitted || !location }">
      </ng-autocomplete>
    
      <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.name"></a>
      </ng-template>
    
      <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
      </ng-template>
    </div>   
    <!-- <div class="form-group">
        <label for="state">State</label>
        <input type="text" formControlName="state" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.state.errors }" placeholder="state"/>
    </div>     -->

  <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="username"/>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="password"/>
  </div>
  <div class="form-group">
      <button [disabled]="loading || registerForm.invalid " class="btn btn-primary right-margin"><i class="fa fa-floppy-o right-margin"></i>Register</button>
      <a [routerLink]="['/login']">Login</a>
      </div>
</form>
</div>
