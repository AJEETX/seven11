<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" formControlName="firstname" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" placeholder="first name"/>
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" formControlName="lastname" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" placeholder="last name"/>
    </div>
  <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="username"/>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="password"/>
  </div>
  <div class="form-group">
      <button [disabled]="loading || !registerForm.valid" class="btn btn-primary right-margin"><i class="fa fa-floppy-o right-margin"></i>Register</button>
      <a [routerLink]="['/login']">Login</a>
      </div>
</form>
</div>
